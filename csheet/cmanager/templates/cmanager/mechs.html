{% extends "cmanager/base.html" %}

{% block title %}Mechs{% endblock %}

{% block content %}

<table>
  <thead>
    <th>Name</th>
    <th>Class</th>
    <th>Pilot</th>
  </thead>
  <tbody>
  {% for m in mechs %}
    <tr>
      <td><a href="{% url 'cmanager:mech_detail' m.id %}">{{ m.name }}</a></td>
      <td>{{ m.mech_class }}</td>
      <td>{{ m.pilot }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}

{% block sidebar %}

{% endblock %}
