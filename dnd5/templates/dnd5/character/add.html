{% extends "pyrps/base.html" %}
{% load helpers static %}
{% block title %}Add Character{% endblock %}
{% block content %}  

<div>
  <h2>Add Character</h4>
</div>

<div class="board">
  <div class="form">
    <h3>Info/Stats</h3>
    <form method="post">
      {% csrf_token %}
      <div id="character-form">
        {{ char_form.as_div }}
      </div>

      <button type="submit">Save</button>
    </form>
  </div>
</div>

{% endblock %}
