{% extends "base.html" %}

{% block title %}Characters{% endblock %}

{% block content %}

<h1>{{ title }}</h1>

{% for p in players %}
  <table class="character">
    <tbody>
      <tr><th><img src="{{ char_default['profileUrl'] }}" /></th></tr>
      <tr><th>Name</th><td>
        <a href="{{ url_for('charSheet', char_id=p.id) }}">
          {{ p.name }}
        </a>
        </td></tr>
      <tr><th>ID</th><td>{{ p.id }}</td></tr>
      <tr><th>LVL</th><td>{{ p.level }}</td></tr>
    </tbody>
  </table>
{% endfor %}

{% endblock %}
