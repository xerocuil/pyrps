{% extends "pyrps/base.html" %}

{% block title %}New Character{% endblock %}

{% block content %}


{% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
{% endfor %}

<form method="post">
  <label for="name">Name</label>
  <br>
  <input type="text" name="name" placeholder="Character Name" value="{{ request.form['name'] }}"></input>
  <br>

  <label for="level">Level</label>
  <br>
  <input type="text" name="level" placeholder="" value="{{ request.form['level'] }}"></input>
  <br>

  <label for="char_class">Class</label>
  <br>
  <input type="text" name="char_class" placeholder="" value="{{ request.form['char_class'] }}"></input>
  <br>

  <label for="strength">Strength</label>
  <br>
  <input type="text" name="strength" placeholder="" value="{{ request.form['strength'] }}"></input>
  <br>

  <label for="dexterity">Dexterity</label>
  <br>
  <input type="text" name="dexterity" placeholder="" value="{{ request.form['dexterity'] }}"></input>
  <br>

  <label for="constitution">Constitution</label>
  <br>
  <input type="text" name="constitution" placeholder="" value="{{ request.form['constitution'] }}"></input>
  <br>

  <label for="intelligence">Intelligence</label>
  <br>
  <input type="text" name="intelligence" placeholder="" value="{{ request.form['intelligence'] }}"></input>
  <br>

  <label for="wisdom">Wisdom</label>
  <br>
  <input type="text" name="wisdom" placeholder="" value="{{ request.form['wisdom'] }}"></input>
  <br>

  <label for="charisma">Charisma</label>
  <br>
  <input type="text" name="charisma" placeholder="" value="{{ request.form['charisma'] }}"></input>
  <br>

  <!-- <input type="hidden" name="slug" value=""> -->

  <button type="submit">Submit</button>
</form>

{% endblock %}
